/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'net.edmacdonald.abcl.example.java-application-conventions'
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation 'org.bouncycastle:bcutil-jdk18on:1.71'
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.71'
    implementation project(':utilities')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

application {
    // Define the main class for the application.
    mainClass = 'net.edmacdonald.abcl.example.app.App'
}

task runtimeClasspath{
    def runtimeClasspath = sourceSets.main.runtimeClasspath
    inputs.files(runtimeClasspath)
    doLast {
        println runtimeClasspath.asPath
    }
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
