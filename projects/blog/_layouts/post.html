---
layout: default
---

<div id="blogPostWithNav">
    <div id="blogPostContent">
        {{ content }}
    </div>
    <div id="blogPostNav">
        <ul>
            {% for post in site.posts %}
            <li {% if page.url == post.url%}id ="selected-blog-post" {% endif %}>
                {{post.date | date: '%Y-%m-%d'}}<br/>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
